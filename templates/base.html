<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/css/base.css">
<head>
    <meta charset="UTF-8">

    <style>
        {% block style %}{% endblock %}
    </style>
</head>

        <div class="nav-bar">
            <div class="nav-title">{% block nav_title %}{% endblock %}</div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
